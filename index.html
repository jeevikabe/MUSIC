    <audio id="song">
        <source src="an.mp3" type="audio/mp3">
    </audio>

    <script>
        var song=document.getElementById("song");
        var icon=document.getElementById("icon");

        var shivaPlayButton = document.getElementById("1");
        var ganapaPlayButton = document.getElementById("2");
        var hanumanPlayButton = document.getElementById("3");
        var subramanyaPlayButton = document.getElementById("4");
        var ammaPlayButton = document.getElementById("5");
    
        icon.onclick = function(){
            if(song.paused){
                song.play();
                icon.src="pausee.png";

            }
            else{
                song.pause();
                icon.src="playy.png";
            }
        }


        function playSong(songUrl) {
          song.src = songUrl;
          song.play();
          icon.src = "pausee.png";
        }
      
        function pauseSong() {
          song.pause();
          icon.src = "playy.png";
        }
      
        shivaPlayButton.onclick = function () {
          if (song.paused) {
            playSong("1183.mp3");
          } else {
            pauseSong();
          }
        };

        ganapaPlayButton.onclick = function () {
          if (song.paused) {
            playSong("g.mp3");
          } else {
            pauseSong();
          }
        };
      
        hanumanPlayButton.onclick = function () {
          if (song.paused) {
            playSong("766.mp3");
          } else {
            pauseSong();
          }
        };

        subramanyaPlayButton.onclick = function () {
          if (song.paused) {
            playSong("sub.mp3");
          } else {
            pauseSong();
          }
        };
      
        ammaPlayButton.onclick = function () {
          if (song.paused) {
            playSong("an.mp3");
          } else {
            pauseSong();
          }
        };

 
  var playlist = [
    { name: "SHIVA", url: "1183.mp3" },
    { name: "GANAPA", url: "g.mp3" },
    { name: "HANUMAN", url: "766.mp3" },
    { name: "SUBRAMANYA", url: "sub.mp3" },
    { name: "AMMA", url: "an.mp3" }
  ];
  var currentSongIndex = 0;

  function playSong(songUrl) {
    song.src = songUrl;
    song.play();
    icon.src = "pausee.png";
  }

  function pauseSong() {
    song.pause();
    icon.src = "playy.png";
  }

  function playNextSong() {
    currentSongIndex++;
    if (currentSongIndex >= playlist.length) {
      currentSongIndex = 0;
    }
    var nextSong = playlist[currentSongIndex];
    playSong(nextSong.url);
  }

  song.addEventListener("ended", playNextSong);

  icon.onclick = function () {
    if (song.paused) {
      if (song.src === "") {
        // If no song is currently playing, start playing from the beginning
        playNextSong();
      } else {
        // Resume playback
        song.play();
        icon.src = "pausee.png";
      }
    } else {
      // Pause playback
      pauseSong();
    }
  };

    </script>
    <script src="https://kit.fontawesome.com/fd1afa8b5b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>   
</body>
